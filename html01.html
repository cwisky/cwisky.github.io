<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>예제 문서</title>
  </head>
<body>
    <h1>HTML 문서 구조</h1>
    <p>아래는 기본적인 HTML 템플릿 코드입니다:</p>
    <pre>
&lt;!DOCTYPE html&gt;
&lt;html lang='ko'&gt;
&lt;head&gt;
    &lt;meta charset="UTF-8"&gt;
    &lt;title&gt;문서 제목&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;h1&gt;여기는 제목입니다&lt;/h1&gt;
    &lt;p&gt;여기는 본문 내용입니다.&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;
    </pre>
</body>
</html>
