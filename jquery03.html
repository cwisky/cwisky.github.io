<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>jQuery 요소 삭제 및 변경 예제</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    .box {
      background: #e3f2fd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .highlight {
      background: #ffeb3b;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>

  <h1>🛠️ jQuery 요소 삭제 및 변경</h1>

  <div id="target" class="box">
    ✨ 이 박스는 조작 대상입니다.
  </div>

  <button id="removeBtn">❌ 삭제하기</button>
  <button id="textBtn">📝 텍스트 변경</button>
  <button id="htmlBtn">💡 HTML 변경</button>
  <button id="hideBtn">👻 숨기기</button>
  <button id="showBtn">👀 보이기</button>
  <button id="toggleBtn">🔁 토글</button>
  <button id="addClassBtn">🌟 강조 효과 추가</button>
  <button id="removeClassBtn">🌙 강조 제거</button>

  <script>
    $("#removeBtn").click(function () {
      $("#target").remove();
    });

    $("#textBtn").click(function () {
      $("#target").text("✅ 텍스트가 변경되었습니다.");
    });

    $("#htmlBtn").click(function () {
      $("#target").html("<strong>🔥 HTML이 변경되었습니다!</strong>");
    });

    $("#hideBtn").click(function () {
      $("#target").hide(); // display: none
    });

    $("#showBtn").click(function () {
      $("#target").show();
    });

    $("#toggleBtn").click(function () {
      $("#target").toggle(); // hide/show toggle
    });

    $("#addClassBtn").click(function () {
      $("#target").addClass("highlight");
    });

    $("#removeClassBtn").click(function () {
      $("#target").removeClass("highlight");
    });
  </script>

</body>
</html>
