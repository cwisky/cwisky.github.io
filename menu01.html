<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>동적 콘텐츠 로딩 웹페이지</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    nav {
      background-color: #007bff;
      padding: 10px 20px;
      position: relative;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      position: relative;
      margin-right: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      transition: background 0.3s;
    }

    nav ul li:hover > a {
      background-color: #0056b3;
    }

    nav ul li ul {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #007bff;
      display: none;
      flex-direction: column;
      min-width: 150px;
      z-index: 1000;
    }

    nav ul li:hover ul {
      display: flex;
    }

    nav ul li ul li a:hover {
      background-color: #339cff;
    }

    #content {
      padding: 40px;
      min-height: 300px;
    }

    .content-box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 900px;
      margin: auto;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li>
        <a href="#">메뉴 1</a>
        <ul>
          <li><a href="#" data-page="menu1-1.html">하위메뉴 1-1</a></li>
          <li><a href="#" data-page="menu1-2.html">하위메뉴 1-2</a></li>
        </ul>
      </li>
      <li>
        <a href="#">메뉴 2</a>
        <ul>
          <li><a href="#" data-page="menu2-1.html">하위메뉴 2-1</a></li>
          <li><a href="#" data-page="menu2-2.html">하위메뉴 2-2</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <div id="content">
    <div class="content-box">
      <h2>환영합니다!</h2>
      <p>메뉴의 하위 항목을 클릭하면 외부 HTML 페이지가 이 영역에 표시됩니다.</p>
    </div>
  </div>

  <script>
    const links = document.querySelectorAll('a[data-page]');
    const contentArea = document.getElementById("content");

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const pageUrl = link.dataset.page;

        fetch(pageUrl)
          .then(response => {
            if (!response.ok) throw new Error("페이지를 불러올 수 없습니다.");
            return response.text();
          })
          .then(html => {
            contentArea.innerHTML = `<div class="content-box">${html}</div>`;
          })
          .catch(error => {
            contentArea.innerHTML = `<div class="content-box"><p class="error">⚠️ ${error.message}</p></div>`;
          });
      });
    });
  </script>

</body>
</html>
