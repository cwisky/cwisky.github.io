<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>폼 값을 JSON 문자열로 alert 표시</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="myForm">
    <h2>회원 정보 입력</h2>

    <label for="name">이름</label>
    <input type="text" id="name" required>

    <label for="email">이메일</label>
    <input type="email" id="email" required>

    <label for="age">나이</label>
    <input type="number" id="age" required>

    <button type="button" id="showJsonBtn">JSON으로 보기</button>
  </form>

  <script>
    document.getElementById("showJsonBtn").addEventListener("click", function () {
      // 입력값 수집
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const age = document.getElementById("age").value;

      // JSON 객체 생성
      const userData = {
        name: name,
        email: email,
        age: Number(age)
      };

      // 문자열로 변환 및 alert 표시
      const jsonString = JSON.stringify(userData, null, 2); // 보기 좋게 출력
      alert(jsonString);
    });
  </script>

</body>
</html>
