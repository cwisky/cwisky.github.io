<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox 웹 레이아웃 예시</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    h2 {
      background: #007acc;
      color: white;
      padding: 12px;
      margin: 0;
    }

    section {
      margin: 30px auto;
      max-width: 1000px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .layout {
      padding: 20px;
      display: flex;
      gap: 10px;
    }

    .box {
      background-color: #e3f2fd;
      border: 1px solid #90caf9;
      padding: 20px;
      text-align: center;
      border-radius: 6px;
      flex: 1;
    }

    .sidebar {
      flex: 1;
      background-color: #fff8e1;
      border: 1px solid #ffe082;
    }

    .content {
      flex: 3;
      background-color: #e8f5e9;
      border: 1px solid #a5d6a7;
    }

    .left, .middle, .right {
      flex: 1;
      min-height: 100px;
    }

    /* 상하 레이아웃 */
    .vertical-layout {
      flex-direction: column;
    }

    /* 좌우 2단 */
    .two-column {
      flex-direction: row;
    }

    /* 3단 */
    .three-column {
      flex-direction: row;
    }

    /* 고정형 레이아웃 */
    .fixed-layout {
      display: flex;
      flex-direction: column;
      min-height: 200px;
    }

    .header, .footer {
      background-color: #cfd8dc;
      padding: 15px;
      text-align: center;
    }

    .main {
      flex: 1;
      background-color: #f0f4c3;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 다크모드 토글 버튼 */
    .toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    body.dark {
      background-color: #121212;
      color: #eee;
    }

    body.dark .box,
    body.dark .sidebar,
    body.dark .content,
    body.dark .left,
    body.dark .middle,
    body.dark .right,
    body.dark .main {
      background-color: #2c2c2c;
      color: #fff;
      border-color: #444;
    }

    body.dark .header,
    body.dark .footer {
      background-color: #1e1e1e;
    }

    body.dark section {
      border-color: #444;
    }

  </style>
</head>
<body>

  <button class="toggle" onclick="toggleMode()">🌗 다크모드 전환</button>

  <!-- 1. 수직 레이아웃 -->
  <section>
    <h2>1. 수직 레이아웃 (헤더 → 본문 → 푸터)</h2>
    <div class="layout vertical-layout">
      <div class="box">헤더 영역</div>
      <div class="box">본문 영역</div>
      <div class="box">푸터 영역</div>
    </div>
  </section>

  <!-- 2. 좌우 2단 레이아웃 -->
  <section>
    <h2>2. 좌우 2단 레이아웃 (사이드바 + 본문)</h2>
    <div class="layout two-column">
      <div class="sidebar box">사이드바</div>
      <div class="content box">본문 콘텐츠</div>
    </div>
  </section>

  <!-- 3. 3단 레이아웃 -->
  <section>
    <h2>3. 3단 레이아웃 (좌/중앙/우)</h2>
    <div class="layout three-column">
      <div class="left box">왼쪽</div>
      <div class="middle box">가운데</div>
      <div class="right box">오른쪽</div>
    </div>
  </section>

  <!-- 4. 상단 고정 헤더/푸터 레이아웃 -->
  <section>
    <h2>4. 상단 헤더 + 본문 + 하단 푸터 (고정)</h2>
    <div class="fixed-layout">
      <div class="header">상단 헤더</div>
      <div class="main">본문 영역</div>
      <div class="footer">하단 푸터</div>
    </div>
  </section>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
