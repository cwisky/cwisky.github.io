<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>배경색 변경 예제</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      transition: background-color 0.5s ease;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>버튼을 눌러 배경색을 바꿔보세요!</h1>
  <button onclick="changeBackground()">배경색 변경</button><button onclick="resetBackground()">배경색 복원</button>
  <!-- 외부 JS 파일 연결 -->
  <script src="js/changeBackground.js"></script>
  <script>
    function resetBackground() {
      document.body.style.backgroundColor = "white";
    }
  </script>

</body>
</html>
