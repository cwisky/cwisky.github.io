<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sungla - Sunglasses Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f5f7;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo::before {
      content: "üï∂Ô∏è";
      margin-right: 8px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      align-items: center;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav ul li a.active {
      color: #00bfff;
    }

    .btn-login {
      background-color: #00bfff;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      color: #00bfff;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero h2 {
      font-size: 2rem;
      color: #111;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .hero img {
      max-width: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Sungla</div>
    <nav>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Our Glasses</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#" class="btn-login">Login</a></li>
        <li><a href="#">Register</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome</h1>
    <h2>TO OUR SUNGLASSES</h2>
    <img src="image/sunglasses.jpg" alt="Sunglasses" />
  </section>

</body>
</html>
